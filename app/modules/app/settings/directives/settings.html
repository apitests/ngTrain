	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<label for="name">Имя</label>
				<input
					type="text"
					class="form-control"
					name="name"
					id="name"
					ng-model="user.name"
					ng-change="sdc.change()"
					placeholder="Введите ваше имя"
					required>
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-5">
			<div class="form-group" ng-class="{ 'has-error': settingsForm.email.$invalid }">
				<label for="email">Email</label>
				<input
					type="text"
					ng-model="user.email"
					ng-change="sdc.change()"
					class="form-control"
					name="email"
					id="email"
					placeholder="Ваш email"
					required>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<label for="birth">Дата рождения</label>
				<input
					type="text"
					class="form-control"
					name="birth"
					id="birth"
					ng-model="user.birth"
					ng-change="change()"
					placeholder="Ваша дата рождения">
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-5">
			<div class="form-group">
				<label class="radio-inline">
					<input 
						type="radio" 
						ng-model="user.gender" 
						ng-change="sdc.change()"
						name="gender" 
						value="1">
					Male
				</label>
				<label class="radio-inline">
					<input 
						type="radio" 
						ng-model="user.gender"
						ng-change="sdc.change()"
						name="gender" 
						value="0">
					Female
				</label>
			</div>
		</div>
	</div>
