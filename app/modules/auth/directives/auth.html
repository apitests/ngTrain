<div class="row">
	
<div class="col-md-offset-3 col-md-6 col-xs-12">
	
	<form class="form-horizontal">
		<div class="form-group email-form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input
				type="text"	
				ng-model="userEmail"
				class="form-control"
				id="inputEmail3"
				placeholder="Email">
			</div>
		</div>
		<div class="form-group password-form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input
				type="password"
				ng-model="userPassword"
				class="form-control"
				id="inputPassword3"
				placeholder="Password">
			</div>
		</div>
		<!-- <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div> -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="signInUserByEmail()" class="btn btn-primary">Sign in</button>
				<button type="submit" ng-click="createUserByEmail()" class="btn btn-success pull-right">Register</button>
				<button type="submit" ng-click="logOut()" class="btn btn-danger pull-right">Log out</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<section class='alert alert-danger alert-dismissible' id="email-in-use">
					Данный email уже используется
				</section>
				<section class='alert alert-danger alert-dismissible' id="wrong-data">
					Вы ввели неверный логин или пароль
				</section>
			</div>
		</div>
	</form>
</div>
</div>
